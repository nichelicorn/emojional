<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Emojional</title>
  </head>
  <body>
    <section>
      <h2>It's ok, we all get emojional.</h2>
      <p class="prompt">How are you feeling today?</p>
      <div class="emojis">
        <button class="emoji happy">😊</button>
        <button class="emoji silly">🤪</button>
        <button class="emoji crying">😭</button>
        <button class="emoji wormy">🐛</button>
        <button class="emoji mindblown">🤯</button>
        <button class="emoji studious">🤔</button>
      </div>
      <p class="message"></p>
      <p class="author"></p>
    </section>
    <section class="fact-url">
      <p>Click an emoji above and receive a message to help you through the moment.</p>
      <!-- <a href="https://navajocodetalkers.org/38-earthworm-facts-for-kids/">more 🐛 facts</a> -->
    </section>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
